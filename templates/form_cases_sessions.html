
<!DOCTYPE html>
<html>
<head>
    <title>Outpatient Entry with Case Type</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 20px; }
        .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; }
        input[type="number"], input[type="date"] { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        h2, h3 { color: #333; }
        table { width: 100%; margin-bottom: 20px; }
        td { padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Outpatient Entry - Morning & Evening with Case Type</h2>
        <form method="POST">
            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <h3>Morning Session</h3>
            <table>
                <tr><td></td><td>Male</td><td>Female</td><td>Child</td></tr>
                <tr>
                    <td>Old Case</td>
                    <td><input type="number" name="old_m_m" value="0"></td>
                    <td><input type="number" name="old_f_m" value="0"></td>
                    <td><input type="number" name="old_c_m" value="0"></td>
                </tr>
                <tr>
                    <td>New Case</td>
                    <td><input type="number" name="new_m_m" value="0"></td>
                    <td><input type="number" name="new_f_m" value="0"></td>
                    <td><input type="number" name="new_c_m" value="0"></td>
                </tr>
            </table>

            <h3>Evening Session</h3>
            <table>
                <tr><td></td><td>Male</td><td>Female</td><td>Child</td></tr>
                <tr>
                    <td>Old Case</td>
                    <td><input type="number" name="old_m_e" value="0"></td>
                    <td><input type="number" name="old_f_e" value="0"></td>
                    <td><input type="number" name="old_c_e" value="0"></td>
                </tr>
                <tr>
                    <td>New Case</td>
                    <td><input type="number" name="new_m_e" value="0"></td>
                    <td><input type="number" name="new_f_e" value="0"></td>
                    <td><input type="number" name="new_c_e" value="0"></td>
                </tr>
            </table>

            <button type="submit">Submit</button>
        </form>
        <br>
        <form action="/download_summary" method="get">
            <button type="submit">Download Summary Report</button>
        </form>
    </div>
</body>
</html>
