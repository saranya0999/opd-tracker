<!DOCTYPE html>
<html>
<head><title>Data Entry</title></head>
<body>
  <h2>Daily Abstract Form</h2>
  <form method="post">
    Date: <input type="date" name="date" required><br>
    Session:
    <select name="session" required>
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
    </select><br>
    New Case: <input type="number" name="new_case" required><br>
    Old Case: <input type="number" name="old_case" required><br>
    Name: <input type="text" name="name" required><br>
    Age: <input type="number" name="age" required><br>
    Gender:
    <select name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Male Child">Male Child</option>
      <option value="Female Child">Female Child</option>
    </select><br>
    Diagnosis: <input type="text" name="diagnosis" required><br>
    <strong>User Name (required):</strong>
    <input type="text" name="username" required><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
